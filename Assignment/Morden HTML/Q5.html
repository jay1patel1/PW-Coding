<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Assignment Q5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        header, nav, aside, main, section, footer {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
        }

        h1, h2 {
            color: #333;
        }

        nav p, aside p, main p, article p, section p, footer h2 {
            margin: 0;
        }

        article {
            margin-top: 15px;
        }

        figure {
            margin: 10px 0;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        figcaption {
            font-style: italic;
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>
<body>
<header>
    <h1>This is a header</h1>
</header>
<nav>
    <p>is navigation bar</p>
</nav>
<aside>
    <p>This is aside content</p>
</aside>
<main>
    <p>This is a main content</p>
    <article>
        <p>
            This is an article tag
        </p>
        <figure>
            <img alt="Trulli" src="img.png" style="width:300px">
            <figcaption>Fig.1 - Trulli, Puglia, Italy.</figcaption>
        </figure>
    </article>
</main>
<section>
    <p>
        This is a section.
    </p>
</section>
<footer>
    <h2>This is a footer</h2>
</footer>

</body>
</html>
