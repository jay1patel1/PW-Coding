<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bus Tickets Booking Online With Attractive Rates - Redbus</title>
    <link rel="shortcut icon" href="asset/Redbus Logo.svg" type="image/svg">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="headerContainer">
        <div class="logo">
        <img src="asset/Redbus Logo.svg" alt="">
        </div>
        <div class="separator">
            <div class="separator_item"></div>
        </div>
        <div class="vertical_Container">
            <div class="button1 button">
                <img src="asset/rb_vertical.svg" alt="SVG Image">
                <p>Bus Tickets</p>
            </div>
            <div class="button2 button">
                <img src="asset/Ryde%20Logo.svg" alt="">
                <p>Cab Rental</p>
            </div>
            <div class="button3 button">
                <img src="asset/Red%20Rail.svg" alt="">
                <p>Train Tickets</p>
            </div>
        </div>
        <div class="secondaryItems">
            <div class="help item">
                <i class="fa-solid fa-headset"></i>
                <p>Help</p>
            </div>
            <div class="account item">
                <i class="fa-regular fa-circle-user"></i>
                <p>Account</p>
            </div>
        </div>
    </div>
</header>
<script src="https://kit.fontawesome.com/dc10f11ad9.js" crossorigin="anonymous"></script>
</body>
</html>
