<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="/src/output.css">
</head>
<body class="w-screen h-screen">
    <div class="grid grid-cols-[240px,1fr] grid-rows-[56px,56px,1fr] w-full h-full">
        <div class="col-start-1 col-span-2 row-start-1 row-span-1 bg-orange-400 w-full h-full flex items-center justify-between">
            <div class="grid grid-cols-[169px,1fr,225px] items-center">
                <div class="flex justify-center items-center">
                    <div class="flex items-center justify-center p-2 hover:bg-[#272727] rounded-full">
                        <div class="w-[24px] h-[24px] flex items-center justify-center">
                            <i class="fa-solid fa-bars text-[24px]"></i>
                        </div>
                    </div>
                    <div class="flex justify-center items-center">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/dd/YouTube_Premium_logo.svg/391px-YouTube_Premium_logo.svg.png" class="h-[20px]" alt="">
                        <p>IN</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-start-1 col-span-1 row-start-2 row-span-2 bg-pink-400 w-full h-full"></div>
        <div class="col-start-2 col-span-1 row-start-2 row-span-1 bg-red-400 w-full h-full"></div>
        <div class="col-start-2 col-span-1 row-start-3 row-span-1 bg-violet-400 w-full h-full"></div>
    </div>
    <script src="https://kit.fontawesome.com/dc10f11ad9.js" crossorigin="anonymous"></script>
</body>
</html>
