<!doctype html>
<html data-theme="light" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz App</title>
    <link rel="stylesheet" href="/src/output.css">
</head>

<body class="w-dvw h-dvh grid grid-rows-[1fr,10fr] grid-cols-1 font-font1">
<div class="w-full h-full bg-base-300 flex items-center justify-between px-10">
    <div class="flex items-center justify-center">
        <p class="text-2xl text-accent font-font3">Awesome Geo Quizzz... </p>
    </div>
    <div class="flex h-full items-center justify-between gap-10">
        <label class="cursor-pointer grid place-items-center">
            <input class="toggle theme-controller bg-base-content row-start-1 col-start-1 col-span-2" type="checkbox"
                   value="dark"/>
            <svg class="col-start-1 row-start-1 stroke-base-100 fill-base-100" fill="none"
                 height="14" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
                 width="14" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="5"/>
                <path d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4"/>
            </svg>
            <svg class="col-start-2 row-start-1 stroke-base-100 fill-base-100" fill="none"
                 height="14" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
                 width="14" xmlns="http://www.w3.org/2000/svg">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </label>
        <div class="avatar flex items-center justify-center h-full gap-5">
            <div class="w-12 mask mask-squircle">
                <img src="/src/img.png">
            </div>
            <p class="font-bold text-lg text-accent">Jay Patel</p>
        </div>
    </div>
</div>
<div class="w-full h-full flex items-center justify-center px-60">
    <div class="card w-full h-5/6 bg-base-200 shadow-xl flex flex-col justify-between">
        <div class="w-full h-full flex flex-col items-center justify-between hidden" id="homepage">
            <div class="w-full flex flex-col justify-center items-center py-12">
                <h1 class="text-4xl font-bold text-primary"> Welcome to quizzz.... </h1>
                <p class="text-2xl font-semibold text-secondary w-8/12 text-center py-20">Embark on a thrilling journey
                    through global politics: unravel diplomatic dramas, navigate major events, and meet influential
                    figures! Join the excitement!</p>
                <p class="text-3xl font-semibold text-secondary w-8/12 text-center">Push the button to start</p>
            </div>
            <div class="card-body">
                <div class="card-actions justify-center">
                    <button class="btn btn-wide btn-accent btn-lg text-white text-2xl" type="submit">Start the
                        quizzz....
                    </button>
                </div>
            </div>
        </div>
        <div class="w-full h-full flex-col items-center justify-center" id="questions">
            <div class="w-full h-[12%] bg-base-300 rounded-b-none flex px-10 items-center justify-between rounded-2xl">
                <div class="h-full flex justify-center items-center">
                    <p class="mr-3">Score:</p>
                    <p>0</p>
                </div>
                <div class="h-full flex justify-center items-center">
                    <p class="mr-3">Correct Ans:</p>
                    <p>0</p>
                </div>
                <div class="h-full flex justify-center items-center">
                    <p class="mr-3">Q:</p>
                    <p>1</p>
                    <p>/10</p>
                </div>
            </div>
            <div class="w-full h-[68%]">

            </div>
            <div class="w-full h-[20%] flex justify-end items-center px-10">
                <button class="btn btn-accent text-white btn-lg" type="submit">Next Question</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
