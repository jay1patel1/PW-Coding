<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gmail Clone</title>
    <link rel="stylesheet" href="/src/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="w-screen max-h-screen text-google_fontColor overflow-hidden">
    <div class="w-full max-h-screen grid bg-green-800 grid-rows-[64px,48px,1fr,10px] grid-cols-[68px,256px,1fr,56px]">
        <div class="w-full h-full col-start-1 col-span-1 bg-google_side">
            <div class="w-full h-full flex justify-center items-center">
                <div class="h-12 w-12 flex justify-center items-center hover:bg-google_hoverBG rounded-full cursor-pointer">
                    <i class="fa-solid fa-bars text-xl"></i>
                </div>
            </div>
        </div>
        <div class="w-full h-full col-start-1 col-span-1 row-start-2 row-span-3 bg-google_side">
            <div class="w-full h-full flex items-center flex-col text-xl gap-5 pt-4">
                <div class="flex items-center flex-col text-xl">
                    <div class="w-[50px] h-[30px] bg-[#d3e3fd] cursor-pointer flex items-center justify-center rounded-full">
                        <i class="fa-solid fa-envelope text-[#041e49] text-[16px]"></i>
                    </div>
                    <p class="text-sm font text-[#041e49] font-semibold">Mail</p>
                </div>
                <div class="flex items-center flex-col text-xl">
                    <div class="w-[50px] h-[30px] hover:bg-google_hoverBG cursor-pointer flex items-center justify-center rounded-full">
                        <i class="fa-regular fa-message text-[16px]"></i>
                    </div>
                    <p class="text-sm font">Chat</p>
                </div>
                <div class="flex items-center flex-col text-xl">
                    <div class="w-[50px] h-[30px] hover:bg-google_hoverBG cursor-pointer flex items-center justify-center rounded-full">
                        <i class="fa-solid fa-video text-[16px]"></i>
                    </div>
                    <p class="text-sm font">Meet</p>
                </div>
            </div>
        </div>
        <div class="w-full h-full col-start-2 col-span-1 bg-google_slideOut">
            <div class="w-full h-full flex items-center pl-[22px]">
                <img src="/resource/logo_gmail_lockup_default_1x_r5.png" alt="" class="h-[44px]">
            </div>
        </div>
        <div class="w-full h-full col-start-2 col-span-1 row-start-2 row-span-3 bg-google_slideOut pl-[15px] pr-[15px]">
            <div class="w-full h-full mt-3">
                <div class="w-[140px] h-[56px] rounded-2xl bg-[#c2e7ff] text-black flex items-center justify-center gap-3 hover:shadow-xl cursor-pointer">
                    <i class="fa-solid fa-pen"></i>
                    <p class="font">Compose</p>
                </div>
                <div class="w-full text-sm flex flex-col mt-3.5">
                    <div class="w-full grid grid-cols-[30px,1fr,50px] bg-[#d3e3fd] px-4 py-1.5 items-center rounded-full cursor-pointer text-black">
                        <i class="fa-solid fa-inbox"></i>
                        <p>Inbox</p>
                        <p class="text-end">688</p>
                    </div>
                    <div class="w-full grid grid-cols-[30px,1fr,50px] hover:bg-google_hoverBG px-4 py-1.5 items-center rounded-full cursor-pointer">
                        <i class="fa-regular fa-clock"></i>
                        <p>Snooze</p>
                        <p class="text-end"></p>
                    </div>
                    <div class="w-full grid grid-cols-[30px,1fr,50px] hover:bg-google_hoverBG px-4 py-1.5 items-center rounded-full cursor-pointer">
                        <i class="fa-regular fa-paper-plane"></i>
                        <p>Sent</p>
                        <p class="text-end"></p>
                    </div>
                    <div class="w-full grid grid-cols-[30px,1fr,50px] hover:bg-google_hoverBG px-4 py-1.5 items-center rounded-full cursor-pointer">
                        <i class="fa-regular fa-star"></i>
                        <p>Starred</p>
                        <p class="text-end"></p>
                    </div>
                    <div class="w-full grid grid-cols-[30px,1fr,50px] hover:bg-google_hoverBG px-4 py-1.5 items-center rounded-full cursor-pointer">
                        <i class="fa-solid fa-circle-chevron-right"></i>
                        <p>Important</p>
                        <p class="text-end"></p>
                    </div>
                    <div class="w-full grid grid-cols-[30px,1fr,50px] hover:bg-google_hoverBG px-4 py-1.5 items-center rounded-full cursor-pointer">
                        <i class="fa-regular fa-file"></i>
                        <p>Draft</p>
                        <p class="text-end"></p>
                    </div>
                    <div class="w-full grid grid-cols-[30px,1fr,50px] hover:bg-google_hoverBG px-4 py-1.5 items-center rounded-full cursor-pointer">
                        <i class="fa-regular fa-trash-can"></i>
                        <p>Trash</p>
                        <p class="text-end"></p>
                    </div>
                    <div class="w-full grid grid-cols-[30px,1fr,50px] hover:bg-google_hoverBG px-4 py-1.5 items-center rounded-full cursor-pointer">
                        <i class="fa-solid fa-chevron-down"></i>
                        <p>More</p>
                        <p class="text-end"></p>
                    </div>

                </div>
                <div class="w-full text-sm flex flex-col mt-3.5">
                    <div class="w-full grid grid-cols-[1fr,35px] px-4 py-1.5 items-center rounded-full text-lg">
                        <p class="font-bold">Labels</p>
                        <div class="text-end hover:bg-google_hoverBG rounded-full w-[35px] h-[35px] flex items-center justify-center cursor-pointer">
                            <i class="fa-solid fa-plus"></i>
                        </div>
                    </div>
                    <div class="w-full grid grid-cols-[30px,1fr,50px] hover:bg-google_hoverBG px-4 py-1.5 items-center rounded-full cursor-pointer group">
                        <i class="fa-solid fa-tag text-orange-400"></i>
                        <p>Office</p>
                        <div class="w-full h-full justify-end hidden group-hover:flex">
                            <div class="text-end hover:bg-google_hoverBG rounded-full flex items-center justify-center cursor-pointer">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                    </div>
                    <div class="w-full grid grid-cols-[30px,1fr,50px] hover:bg-google_hoverBG px-4 py-1.5 items-center rounded-full cursor-pointer group">
                        <i class="fa-solid fa-tag text-pink-400"></i>
                        <p>Personal</p>
                        <div class="w-full h-full justify-end hidden group-hover:flex">
                            <div class="text-end hover:bg-google_hoverBG rounded-full flex items-center justify-center cursor-pointer">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                    </div>
                    <div class="w-full grid grid-cols-[30px,1fr,50px] hover:bg-google_hoverBG px-4 py-1.5 items-center rounded-full cursor-pointer group">
                        <i class="fa-solid fa-tag text-green-400"></i>
                        <p>Travel</p>
                        <div class="w-full h-full justify-end hidden group-hover:flex">
                            <div class="text-end hover:bg-google_hoverBG rounded-full flex items-center justify-center cursor-pointer">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                    </div>
                    <div class="w-full grid grid-cols-[30px,1fr,50px] hover:bg-google_hoverBG px-4 py-1.5 items-center rounded-full cursor-pointer group">
                        <i class="fa-solid fa-tag text-red-600"></i>
                        <p>Coding</p>
                        <div class="w-full h-full justify-end hidden group-hover:flex">
                            <div class="text-end hover:bg-google_hoverBG rounded-full flex items-center justify-center cursor-pointer">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                    </div>
                    <div class="w-full grid grid-cols-[30px,1fr,50px] hover:bg-google_hoverBG px-4 py-1.5 items-center rounded-full cursor-pointer">
                        <i class="fa-solid fa-chevron-down"></i>
                        <p>More</p>
                        <p class="text-end"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-amber-700 w-full h-full col-start-3 col-span-1">c</div>
        <div class="bg-amber-600 w-full h-full col-start-4 col-span-1">d</div>
        <div class="bg-pink-400 w-full h-full col-start-3 col-span-1 row-start-2 row-span-1 rounded-t-2xl">g</div>
        <div class="bg-orange-700 w-full grow col-start-3 col-span-1 row-start-3 row-span-1 overflow-y-scroll rounded-b-2xl">
            <div class="w-full h-32 bg-red-700">h</div>
            <div class="w-full h-[2000px] bg-red-300">o</div>
            <div class="w-full h-[2000px] bg-red-900">o</div>
        </div>
        <div class="bg-amber-900 w-full h-full col-start-4 col-span-1 row-start-2 row-span-3">d</div>
    </div>
    <script src="https://kit.fontawesome.com/dc10f11ad9.js" crossorigin="anonymous"></script>
</body>
</html>
